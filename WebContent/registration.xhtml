<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">#{string.title_registration}</ui:define>
	<ui:define name="content">
		<div
			class="common-content"
			id="login">
			<h2>#{string.title_registration}</h2>
			<h:form id="form">
				<h:panelGrid columns="2">
					<h:outputLabel
						for="email"
						value="#{string.label_email}" />
					<h:inputText
						id="email"
						value="#{sessionBean.platformUser.email}"
						tabindex="1"
						required="true"
						placeholder="#{string.email_placeholder}"
						validatorMessage="#{string.validate_email}">
						<f:validateLength minimum="5" />
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						<f:validateRequired />
					</h:inputText>
					<h:outputLabel
						for="password"
						value="#{string.label_password}" />
					<h:inputSecret
						id="password"
						value="#{sessionBean.platformUser.password}"
						tabindex="2"
						required="true"
						placeholder="#{string.placeholder_password}">
						<f:validateLength minimum="3" />
						<f:validateRequired />
					</h:inputSecret>
				</h:panelGrid>
				<h:selectOneRadio value="#{sessionBean.platformUser.gender}">
					<f:selectItem
						itemLabel="#{string.label_male}"
						itemValue="m" />
					<f:selectItem
						itemLabel="#{string.label_female}"
						itemValue="f" />
				</h:selectOneRadio>
				<h:panelGrid columns="2">
					<h:outputLabel
						for="birthyear"
						value="#{string.label_birthyear}" />
					<h:inputText
						id="birthyear"
						value="#{sessionBean.platformUser.birthyear}"
						pattern="^[0-9]{4}$"
						placeholder="#{string.placeholder_birthyear}">
						<f:validateLength
							minimum="4"
							maximum="4" />
					</h:inputText>
					<h:outputLabel
						for="weight"
						value="#{string.label_weight}" />
					<h:inputText
						id="weight"
						value="#{sessionBean.platformUser.weight}"
						required="false"
						placeholder="#{string.placeholder_weight}" />
					<h:outputLabel
						for="height"
						value="#{string.label_height}" />
					<h:inputText
						id="height"
						value="#{sessionBean.platformUser.height}"
						required="false"
						placeholder="#{string.placeholder_height}" />
				</h:panelGrid>
				<h:commandButton
					value="#{string.button_register}"
					action="#{loginBean.register}" />
				<h:messages style="color:red;" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
