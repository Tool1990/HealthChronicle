<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">Neues Event hinzuf체gen</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<h:panelGrid columns="2">
				<h:outputLabel
					for="type"
					value="Art:"></h:outputLabel>
				<h:selectOneMenu
					value="#{eventBean.event.type}"
					id="type">
					<f:selectItem
						itemValue="symptom"
						itemLabel="Symptom" />
					<f:selectItem
						itemValue="diagnosis"
						itemLabel="Diagnose" />
					<f:selectItem
						itemValue="protection"
						itemLabel="Behandlung" />
					<f:ajax
						execute="@all"
						render="@all" />
				</h:selectOneMenu>
				<h:outputLabel
					for="date"
					value="Datum:"></h:outputLabel>
				<h:inputText
					value="#{eventBean.event.date}"
					id="date">
					<f:convertDateTime pattern="dd.MM.yyyy"></f:convertDateTime>
				</h:inputText>
				<h:outputLabel
					value="Beschreibung:"
					for="description" />
				<h:inputText
					value="#{eventBean.event.description}"
					id="description" />
			</h:panelGrid>
			<h:panelGrid
				id="symptom"
				rendered="#{eventBean.event.type == 'symptom'}"
				columns="2">
				<h:outputLabel
					value="Schmerzgrad:"
					for="intensity" />
				<h:selectOneMenu
					value="#{eventBean.symptomEvent.intensity}"
					id="intensity">
					<f:selectItem
						itemValue="0"
						itemLabel="Kein Schmerz" />
					<f:selectItem
						itemValue="1"
						itemLabel="Kaum sp체hrbar" />
					<f:selectItem
						itemValue="2"
						itemLabel="Unangenehm" />
					<f:selectItem
						itemValue="3"
						itemLabel="Intensiv" />
					<f:selectItem
						itemValue="4"
						itemLabel="Stark" />
					<f:selectItem
						itemValue="5"
						itemLabel="Unertr채glich" />
				</h:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid
				id="diagnosis"
				rendered="#{eventBean.event.type == 'diagnosis'}"
				columns="2">
				<h:outputLabel
					value="Arzt:"
					for="doctor" />
				<h:inputText
					value="#{eventBean.diagnosisEvent.doctor}"
					id="doctor" />
			</h:panelGrid>
			<h:panelGrid
				id="protection"
				rendered="#{eventBean.event.type == 'protection'}"
				columns="3">
				<h:outputLabel
					value="Wieviel:"
					for="quantity" />
				<h:inputText
					value="#{eventBean.protectionEvent.quantity}"
					id="quantity" />
				<h:selectOneMenu value="#{eventBean.protectionEvent.quantityUnit}">
					<f:selectItem
						itemValue="gram"
						itemLabel="Gramm" />
					<f:selectItem
						itemValue="times"
						itemLabel="Mal" />
					<f:selectItem
						itemValue="pieces"
						itemLabel="St체ck" />
				</h:selectOneMenu>
				<h:outputLabel value="Pro:" />
				<h:selectOneMenu value="#{eventBean.protectionEvent.intervalUnit}">
					<f:selectItem
						itemValue="hours"
						itemLabel="Stunde" />
					<f:selectItem
						itemValue="days"
						itemLabel="Tag" />
					<f:selectItem
						itemValue="weeks"
						itemLabel="Woche" />
				</h:selectOneMenu>
				<!-- placeholder -->
				<h:outputLabel
					value="Wielange:"
					for="period" />
				<h:inputText
					value="#{eventBean.protectionEvent.period}"
					id="period" />
				<h:selectOneMenu value="#{eventBean.protectionEvent.periodUnit}">
					<f:selectItem
						itemValue="days"
						itemLabel="Tage" />
					<f:selectItem
						itemValue="weeks"
						itemLabel="Wochen" />
					<f:selectItem
						itemValue="month"
						itemLabel="Monate" />
					<f:selectItem
						itemValue="years"
						itemLabel="Jahre" />
				</h:selectOneMenu>
			</h:panelGrid>
			<h:commandButton
				value="Event anlegen"
				action="#{eventBean.createEvent}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
