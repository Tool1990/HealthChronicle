<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">#{string.title_show_stories}</ui:define>
	<ui:define name="content">
		<h2>#{string.title_show_stories}</h2>
		<h:form>
			<h:dataTable
				value="#{sessionBean.platformUser.stories}"
				var="s">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{s.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{string.column_content}</f:facet>
					<h:commandLink
						value="#{s.title}"
						action="#{storyBean.selectStory(s)}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{string.column_user}</f:facet>
					<h:outputText value="#{s.platformUser.email}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandLink
						action="#{storyBean.deleteStory(s.id)}"
						value="#{string.link_delete}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
