<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{sessionBean.localeCode}">
	<h:head>
		<title><ui:insert name="title" /></title>
		<h:outputStylesheet name="css/style.css" />
		<ui:insert name="script" />
	</h:head>

	<h:body>
		<div class="clearfix">
			<div id="header">
				<div id="logo">
					<h:outputLink
						id="logoLink"
						value="index.jsf">
						<h:outputText value="#{string.title}" />
					</h:outputLink>
				</div>
				<div id="nav">
					<ui:include src="../composites/header.xhtml" />
				</div>
			</div>
		</div>
		<div id="content">
			<ui:insert name="content"></ui:insert>
		</div>
		<div id="footer">
			<h:outputLink
				id="impressum"
				value="impressum.jsf">
				<h:outputText value="#{string.title_impressum}" />
			</h:outputLink>
		</div>
	</h:body>
</f:view>
</html>
