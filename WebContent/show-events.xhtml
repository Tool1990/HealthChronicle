<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">Events anzeigen</ui:define>
	<ui:define name="content">
		<h:dataTable
			value="#{sessionBean.activeStory.events}"
			var="e">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{e.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Typ</f:facet>
				<h:outputText value="#{e.type}" />
			</h:column>
			<h:column>
				<f:facet name="header">Beschreibung</f:facet>
				<h:outputText value="#{e.description}" />
			</h:column>
			<h:column>
				<f:facet name="header">Datum</f:facet>
				<h:outputText value="#{e.date}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:outputText>
			</h:column>
		</h:dataTable>
		<h:button
			value="Neues Ereignis"
			outcome="new-event" />
	</ui:define>
</ui:composition>
</html>
