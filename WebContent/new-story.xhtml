<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">Neuer Krankheitsverlauf hinzufügen</ui:define>
	<ui:define name="content">
		<h:form>
			<h:messages id="msgs" />
			<h:outputLabel
				for="title"
				value="Title: *" />
			<h:inputText
				value="#{storyBean.story.title}"
				id="title"
				required="true"
				label="Titel">
			</h:inputText>
			<h:commandButton
				id="btn"
				value="Hinzufügen"
				update="panel"
				action="#{storyBean.createStory}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
