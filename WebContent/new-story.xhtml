<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">#{string.title_new_story}</ui:define>
	<ui:define name="content">
		<h2>#{string.title_new_event}</h2>
		<h:form id="form">
			<h:panelGrid columns="2">
				<h:outputLabel
					for="type"
					value="#{string.label_type}" />
				<h:selectOneMenu
					value="#{eventBean.event.type}"
					id="type">
					<f:selectItem
						itemValue="#{eventBean.event.type}"
						itemLabel="#{string[eventBean.event.type.label]}" />
					<f:ajax
						execute="@all"
						render="@all" />
				</h:selectOneMenu>
				<h:outputLabel
					for="date"
					value="#{string.label_date}" />
				<h:inputText
					value="#{eventBean.event.date}"
					id="date">
					<f:convertDateTime pattern="dd.MM.yyyy" />
				</h:inputText>
			</h:panelGrid>
			<h:panelGrid
				id="symptom"
				columns="2">
				<h:outputLabel
					value="#{string.label_symptom_text}"
					for="symptom_text" />
				<h:inputText
					value="#{eventBean.symptomEvent.symptomText}"
					id="symptom_text" />
				<h:outputLabel
					value="#{string.label_intensity}"
					for="intensity" />
				<h:selectOneMenu
					value="#{eventBean.symptomEvent.intensity}"
					id="intensity">
					<f:selectItems
						value="#{eventBean.symptomEvent.intensities}"
						var="intensity"
						itemValue="#{intensity}"
						itemLabel="#{string[intensity.label]}" />
				</h:selectOneMenu>
			</h:panelGrid>
			<h:commandButton
				value="#{string.button_create_event}"
				action="#{eventBean.createEvent}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
