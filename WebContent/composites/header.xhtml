<h:form
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<ul>
		<h:panelGroup rendered="#{!sessionBean.loggedIn}">
			<li><h:outputLink value="login.jsf">#{string.login}</h:outputLink></li>
			<li><h:outputLink
					value="registration.jsf"
					title="#{string.signup_title}">#{string.signup}</h:outputLink></li>
		</h:panelGroup>
		<h:panelGroup rendered="#{sessionBean.loggedIn}">
			<li><h:commandLink
					action="#{storyBean.newStory}"
					value="#{string.apply_disease}" /></li>
			<li><h:outputLink value="show-stories.jsf">#{string.disease_progress}</h:outputLink></li>
			<li><h:outputLink value="conference.jsf">#{string.videochat}</h:outputLink></li>
			<li><h:outputLink value="options.jsf">#{string.options}</h:outputLink></li>
			<li><h:commandLink
					value="#{string.logout}"
					action="#{loginBean.logout}"></h:commandLink></li>
		</h:panelGroup>
	</ul>
</h:form>
