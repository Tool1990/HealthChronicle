<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


<h:body>
	<h:form>
	<ul>
		<h:panelGroup rendered="#{sessionBean.guest}">
		
		<li>
			<h:commandButton class="login-button" value="Log-In" action="login.xhtml?faces-redirect=true" title="Einlogin"></h:commandButton>
		</li>
		<li>
			<h:link value="Registrieren" outcome="registration.xhtml" title="Hier kommen Sie zur Registrierung"></h:link>
		</li>
		</h:panelGroup>
		
		<h:panelGroup rendered="#{sessionBean.user}">
		<li>
		<h:commandButton class="MainMenu-button" value="Hauptmenü" action="MainMenu.xhtml?faces-redirect=true" title="Hier kommen Sie zum Hauptmenü"></h:commandButton>
		</li>
		<li>
		<h:commandButton class="chronicle-button" value="Suche" action="abcSuche.xhtml?faces-redirect=true" title="Hier können Sie nach Krankheiten suchen"></h:commandButton>
		</li>
		<li>
			<h:commandButton class="chronicle-button" value="Chronik" action="chronicle.xhtml?faces-redirect=true" title="Hier können Sie ihre persönliche Krankheits-Chronik einsehen und bearbeiten"></h:commandButton>
		</li>
		</h:panelGroup>
		
		<h:panelGroup rendered="#{sessionBean.admin}">
		<li>
			<h:link value="Manage Users" outcome="admin.xhtml"></h:link>
		</li>
		</h:panelGroup>
		
		<h:panelGroup rendered="#{sessionBean.loggedIn}">
		<li>
			<h:commandLink value="Log-out" action="#{loginBean.logout()}" title="Auslogin"></h:commandLink>
		</li>
		</h:panelGroup>
	</ul>
	</h:form>
</h:body>
</html>
