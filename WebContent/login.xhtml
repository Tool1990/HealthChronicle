<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">
		<div
			class="common-content"
			id="login">
			<h2>#{string.login}</h2>
			<h:form id="form">
				<h:panelGrid columns="2">
					<h:outputLabel
						for="email"
						value="#{string.label_email}" />
					<h:inputText
						id="email"
						value="#{sessionBean.platformUser.email}"
						tabindex="1"
						required="true"
						placeholder="#{string.email_placeholder}">
					</h:inputText>
					<h:outputLabel
						for="password"
						value="#{string.label_password}" />
					<h:inputSecret
						id="password"
						value="#{sessionBean.platformUser.password}"
						tabindex="2"
						required="true"
						placeholder="#{string.password_placeholder}">
					</h:inputSecret>
					<f:facet name="footer">
						<h:commandButton
							id="btn"
							value="#{string.login}"
							action="#{loginBean.login}" />
					</f:facet>
				</h:panelGrid>
				<h:messages style="color:red;" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
