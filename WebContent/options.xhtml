<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="title">#{string.title_options}</ui:define>
	<ui:define name="content">
		<h2>#{string.title_options}</h2>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel
					value="#{string.label_language}"
					for="select_language" />
				<h:selectOneMenu
					id="select_language"
					value="#{sessionBean.localeCode}"
					onchange="submit()"
					valueChangeListener="#{optionsBean.localeCodeChanged}">
					<f:selectItems value="#{optionsBean.languages}" />
				</h:selectOneMenu>
			</h:panelGrid>
		</h:form>
		<h:form>
			<h:outputLabel
				value="#{string.label_change_password}"
				for="change_password" />
			<h:inputSecret
				id="change_password"
				value="#{loginBean.newPassword}"
				required="true"
				placeholder="#{string.placeholder_password}"
				validator="#{loginBean.validatePassword}" />
			<h:commandButton
				value="#{string.button_change_password}"
				action="#{loginBean.changePassword}" />
			<h:messages style="color:red;" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
